type Property {
    id: ID
    key: String
    active: Boolean
    value: String
    slug: String
    parentable_type: String
    parentable_id: String
    parentable: Product @morphTo
}

type Category {
    id: ID
    key: String
    active: Boolean
    value: String
    slug: String
}

